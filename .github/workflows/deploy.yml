name: Deploy Angular SPA to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.5.0

      - name: Install dependencies
        run: npm ci

      - name: Build Angular SPA (browser-only)
        run: |
          REPO_NAME=${GITHUB_REPOSITORY#*/}
          # Explicitly build the browser-only static SPA
          npx ng run figcation:build:production \
            --output-path=dist/figcation/browser \
            --base-href "/$REPO_NAME/"

      - name: Copy index.html to 404.html for SPA routing
        run: cp dist/figcation/browser/index.html dist/figcation/browser/404.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/figcation/browser

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
