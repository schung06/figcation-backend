<div class="recs-container">
    <div class="recs-content">
        <div class="recs-list">
            <app-recs-card *ngFor="let rec of recs"
                [title]="rec.title"
                [location]="rec.location"
                [price]="rec.price"
                [image]="rec.image">
            </app-recs-card>
        </div>
    </div>
</div>
